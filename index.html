<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="app-container">
            <div class="chats-container">
                <div class="user-container">
                    <div class="user-info">
                        <div class="user-img">
                            <img src="./img/avatar_io.jpg" alt="">
                        </div>
                        <div class="username">
                            Jhon Doe
                        </div>
                    </div>
                    <div class="user-icons">
                        <div class="user-icon">
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div class="user-icon">
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div class="user-icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="shut-up-container">
                    <div class="shut-up-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="shut-up-description">
                        <div class="su-description-1">
                            ricevi notifiche 
                        </div>
                        <div class="su-description-2">
                            ricevi notifiche desktop
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input type="text" name="" id="" placeholder="inizia chat">
                </div>
                <div class="chats">
                    <div class="chat-container">
                        <div class="chat"  v-for="(user, index) in contacts">
                            <div class="chat-prevew">
                                <div class="chat-img">
                                    <img :src="userImg(index)" alt="">
                                </div>
                                <div class="chat-info-prevew">
                                    <div class="chat-name">
                                        {{ contacts[index].name }}
                                    </div>
                                    <div class="chat-text">
                                        {{ lastMessage(index) }}
                                    </div>
                                </div>
                            </div>
                            <div class="chat-prevew-time">
                                {{ lastHour(index) }}
                            </div>
                        </div>
                    </div>
                    <div class="scrollbar">
                        <div class="scroll-icon">
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="scroll-icon">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="on-chat">
                <div class="actual-chat-indicator">
                    <div class="interlocutor-info">
                        <div class="interlocutor-img">
                            <img src="./img/avatar_1.jpg" alt="">
                        </div>
                        <div class="interlocutor-name">
                            Marco
                        </div>
                    </div>
                    <div class="actual-chat-icons">
                        <div class="actual-chat-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="actual-chat-icon">
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div class="actual-chat-icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="chat-space">
                    <div class="actual-chat">
                        <div class="user-message">
                            <div class="user-text">
                                ci sei stasera per andare a pescare sulla luna
                            </div>
                            <div class="message-details">
                                12.40
                            </div>
                        </div>
                        <div class="interlocutor-message">
                            <div class="interlocutor-text">
                                no ho fissato al bowling con E.T.
                            </div>
                            <div class="message-details">
                                12.50
                            </div>
                        </div>
                    </div>
                    <div class="chat-scrollbar">
                        <div class="scroll-icon">
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="scroll-icon">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <div class="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="insert-text">
                        <input type="text" name="" id="" placeholder="inserisci messaggio">
                    </div>
                    <div class="vocal">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
